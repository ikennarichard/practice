<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&family=Inter:wght@300&family=Nunito:wght@200;300;400;500;600;700&family=PT+Sans:wght@400;700&family=Raleway:wght@100;200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nevercast;</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo"></div>
        <div class="image"></div>
        <div class="text">
          Start for free & get <br />
          attractive offers today!
        </div>
      </div>
      <form action="" id="form">
        <div class="social">
          <div class="title">Get Started</div>
          <div class="question">
            Already have an account <br />
            <span>Sign in</span>
          </div>
          <div class="or">Or</div>
          <div class="btn">
            <div class="btn-1">
              <img
                src="https://img.icons8.com/color/30/000000/google-logo.png"
              />
              Sign up
            </div>
            <div class="btn-2">
              <img
                src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
              />
              Sign up
            </div>
          </div>
        </div>

        <div class="title">Get Started</div>
        <div>
          <label for="username">User Name</label>
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
        <div>
          <label for="email">E-mail</label>
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" id="email" placeholder="@mail.com" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
        <div>
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
        <button id="btn" type="submit">Submit</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
